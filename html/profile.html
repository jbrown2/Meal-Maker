<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

		            <div id="nav_bar">

									</div>

		        <form id='form'>
		    			<img id="search_icon" alt="search button" src="../data/images/search_icon.png"/>

					</div>

					<ul class="nav_buttons">

							<li> <img id="add_icon" alt="add button" src="../data/images/add_icon.png"/>

						 </div>


						<li> <a href="" id="inspirations"> <img id="inspo_icon" alt="inspiration icon" src="../data/images/inspo_icon.png"/>
						<h4 id="recipe_inspo"> RECIPE INSPIRATIONS </h4></a> </li>

						<div id="profileIcon">
					 		<li> <img id="profile_icon" alt="user's image" src="../data/images/default-user.png"/></li>
						</div>
					 </ul>
		        </div>
				</div>

		<div style="height: 51px; width: 100%;"></div>

        <div id="profile-main">
        <sixtyPX></sixtyPX>

			<img id="profile_photo" alt="user's image" src="../data/images/default-user.png"/>

			<!-- javascript for date -->


		</div>

			<img id="edit_icon" alt="edit dietary preferences" src="../data/images/edit_icon.png">

            <twentyPX></twentyPX>

			<!-- javascript for adding more dietary options -->

            <div style="position: relative;">
			<p class="diet_type"> Dairy Free </p>

            <p class="diet_type"> Nut Allergic </p>
            <p class="diet_type"> Seafood Hatred </p>
            </div>


		</div>

        <fortyPX></fortyPX>

				<img id="edit_icon" alt="edit dietary preferences" src="../data/images/edit_icon.png">
