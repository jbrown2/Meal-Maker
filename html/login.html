<html lang="en">
<head>

  <title>Login to MealMaker</title>
</head>

<body>

    <!--temporary block-->
    <!--temporary block-->


    <div id="Login-Main">

        <sixtyPX></sixtyPX>
        <loginH>Welcome To Meal Maker</loginH>
        <twentyPX></twentyPX>
        <regtext>Login to Meal Maker</regtext>

        <fortyPX></fortyPX>
        <textBub class="input-box">
              <label for="user" class="hidden">Enter Username: </label>
            <input id="user" class="input-textbox" placeholder="Username">

        </textBub>
        <twentyPX></twentyPX>
        <textBub class="input-box">
            <label for="pass" class="hidden">Enter Password: </label>
            <input id="pass" class="input-textbox" type="password" placeholder="Password">

        </textBub>
        <twentyPX></twentyPX>

        <twentyPX></twentyPX>


        <textBub id="submit-parent" class="submit-box">
            <regtext class="white-text"></regtext>
            <button id="login" class="submit-button">

            </button>

            <div class="generic-button btn-hover"></div>
            <regtext class="white-text">Login</regtext>

        </textBub>
        <fortyPX></fortyPX>
        <div class="or-box">
            <div style="flex: 1">
                <hr>
            </div>
            <regtext style="flex:0.5">OR</regtext>
            <div style="flex: 1">
                <hr>
            </div>
        </div>
        <fortyPX></fortyPX>

        <textBub class="signup-box">
            <regtext class="white-text"></regtext>
            <button id="register" class="submit-button">

            </button>

            <div class="generic-button signup-btn-hover"></div>
            <regtext class="pink-text">Sign Up</regtext>

        </textBub>

        <sixtyPX></sixtyPX>

    </div>

<script>

var login = document.getElementById("login");

login.onclick = function() {
  console.log("login");
  var user = document.getElementById("user").value;
  var pass = document.getElementById("pass").value;

  console.log(user);
  console.log(pass);

  $.post('/login', {username: user, password: pass}, function(err, res) {
    console.log(res);
  });
}

var register = document.getElementById("register");

register.onclick = function() {
  window.location.assign('/register');
}
</script>
