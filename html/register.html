    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Merriweather:400,700" rel="stylesheet">

<body>
  <div id="SignUp-Main2">
    <div id="color">
      <span class="close">&times;</span>

  <sixtyPX></sixtyPX>
  <loginH style="color:black;">Sign Up for Meal Maker</loginH>
  <twentyPX></twentyPX>
  <regtext>Create Your Account</regtext>
  <fortyPX></fortyPX>


  <textBub class="input-box">
      <input id="register-email" class="input-textbox" placeholder="Username">

  </textBub>
  <twentyPX></twentyPX>
  <textBub class="input-box">

      <input id="register-password" class="input-textbox" type="password" placeholder="Password">

  </textBub>

  <twentyPX></twentyPX>
  <textBub class="input-box">

      <input id="register-confirm-password" class="input-textbox" type="password" placeholder="Confirm Password">

  </textBub>

  <twentyPX></twentyPX>
  <div class="chk-box">
      <input id="confirm-chk" type="checkbox">
      <regtext style="color:#979797">I agree to the Terms of Service</regtext>
  </div>
  <twentyPX></twentyPX>


  <textBub id="submit-parent" class="submit-box">
      <regtext class="white-text"></regtext>
      <button id="register-submit" class="submit-button">

      </button>

      <div class="generic-button btn-hover"></div>
      <regtext class="white-text">Create Account</regtext>

  </textBub>
  <fortyPX></fortyPX>
  <div class="or-box">
      <div style="flex: 1">
          <hr>
      </div>
      <regtext style="flex:0.5">OR</regtext>
      <div style="flex: 1">
          <hr>
      </div>
  </div>
  <fortyPX></fortyPX>

  <textBub class="signup-box">
      <regtext class="white-text"></regtext>
      <button id="login" class="submit-button">

      </button>

      <div class="generic-button signup-btn-hover"></div>
      <regtext class="pink-text">Login</regtext>

  </textBub>

  <sixtyPX></sixtyPX>


</div>
      <sixtyPX></sixtyPX>

</div>

<script>
var login = document.getElementById("login");

login.onclick = function() {
  window.location.assign('/login');
}

var register = document.getElementById("register-submit");

register.onclick = function() {
  var user = document.getElementById("register-email").value;
  var pass = document.getElementById("register-password").value;
  var confirm = document.getElementById("register-confirm-password").value;
  var agree = document.getElementById("confirm-chk").checked;

  if (agree) {
    if (confirm == pass) {
      $.post('/register', {username: user, password: pass});
    } else {
      window.alert('Password must match confirmed password');
    }
  } else {
    window.alert('Must agree to Terms');
  }
}
</script>
</body>
